<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de usuario</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <span>Volver a la pagina principal!</span>
      </a>
    </header>
    <main>
      <form>
        <div>
            <label for="name"><p>Colocar Nombre</p></label>
            <input
              type="text"
              name="name"
              placeholder="Colocar nombre de usuario"
            />
        </div>
        <div>
            <label for="password"><p>Colocar Contraseña</p></label>
            <input 
            type="text" 
            name="password" 
            placeholder="Colocar contraseña" />
        </div>
        <button><p>Registrar Usuario</p></button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
